name: .NET

on: [push, pull_request]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 5.0.x
    - name: Restore dependencies
      run: dotnet restore
      working-directory: samples/1_SimpleSPWebApp
    - name: Build
      run: dotnet build --no-restore
      working-directory: samples/1_SimpleSPWebApp
    - name: Update apt repo
      run: sudo apt update
    - name: Install dependencies
      run: sudo apt install -y libxml2-dev libxmlsec1-dev libxmlsec1-openssl xmlsec1 python3-pip
    - name: Install spid-sp-test
      run: sudo pip install spid-sp-test --upgrade --no-cache
    - name: Run Tests
      working-directory: samples/1_SimpleSPWebApp/SPID.AspNetCore.WebApp
      run: |
        dotnet bin/Debug/net5.0/SPID.AspNetCore.WebApp.dll &
        spid_sp_test --metadata-url https://localhost:5001/spid/metadata.xml --authn-url https://localhost:5001/home/login?idpname=SpidSpTest --extra --debug ERROR --profile spid-sp-ag-public-full -tr
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata.xml --extra --debug ERROR --profile spid-sp-public
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata1.xml --extra --debug ERROR --profile spid-sp-private 
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata2.xml --extra --debug ERROR --profile spid-sp-ag-public-full
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata4.xml --extra --debug ERROR --profile spid-sp-ag-public-lite
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata6.xml --extra --debug ERROR --profile spid-sp-op-public-full
        spid_sp_test --metadata-url https://localhost:5001/metadata-spid/metadata7.xml --extra --debug ERROR --profile spid-sp-op-public-lite